<div class="row">
    {% for service in request.subservices %}

        <div class="db-process-card db-process-card--{{ service.servicio|slugify }} ">
            <p class="db-process-card__title">{{ service.subservicio }}</p>
            <p class="db-process-card__date"> {{ service.fec_subservicio }}</p>

            <span class="badge badge--blue"> {{ service.estatus }} </span>

            <div class="db-process-card__users">
                <div class="user-bar__avatar-container">
                    <img class="user-bar__avatar" src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="" class="user-bar__avatar">
                </div>

                <div class="user-bar__avatar-container">
                    <img class="user-bar__avatar" src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="" class="user-bar__avatar">
                </div>

                <div class="user-bar__avatar-container">
                    <img class="user-bar__avatar" src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="" class="user-bar__avatar">
                </div>

                <div class="user-bar__avatar-container">
                    <img class="user-bar__avatar" src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="" class="user-bar__avatar">
                </div>

                <div class="user-bar__avatar-container">
                    <img class="user-bar__avatar" src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="" class="user-bar__avatar">
                </div>

                <div class="user-bar__avatar-container user-bar__avatar-container--count">
                    <span class="user-bar__count">+3</span>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<div class="text-center mt-6">
    <button class="btn btn--light w-full">
        {% load svg %}
        <span class="icon-plus-circle">{% svg 'plus-circle' %}</span>
        Crear servicio
    </button>
</div>
